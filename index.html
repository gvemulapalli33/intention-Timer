
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Timer</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width:device-width;initial-scale:1"/>
    </head>
    <body>
        <header class="title">Intention timer</header>
        <main class="container">
            <section class="activity">
                <h2 class="sub-title">New Activity</h2>
                <section class="form-container">
                    <form class="timer-form">
                        <section class="category">
                            <label for="category" class="category-title">Select a category:</label>
                            <div class="study-container category-type category-type1">
                                <input class="study-radio" type="radio" id="study" name="category" />
                                <article data-type="study" class="study">
                                    <img class="category-img" src="./assets/study.svg" alt="study" />
                                    <p class="category-txt">Study</p>
                                </article> 
                            </div>
                            <div class="meditate-container category-type category-type2">
                                <input class="meditate-radio" type="radio" id="meditate" name="category" />
                                <article data-type="meditate" class="meditate">
                                    <img class="category-img" src="./assets/meditate.svg" alt="meditate" />
                                    <p class="category-txt">Meditate</p>
                                </article>
                             </div>
                             <div class="exercise-container category-type category-type3">
                                <input class="exercise-radio" type="radio" id="exercise" name="category" />
                                <article data-type="exercise" class="exercise">
                                    <img class="category-img" src="./assets/exercise.svg" alt="exercise" />
                                    <p class="category-txt">Exercise</p>
                                </article>
                            </div>
                        </section>
                        <label for="task">What would you like to accomplish during this time?</label>
                        <textarea class="task"></textarea>
                        <span class="task-err error-txt"></span>
                        <section class="time">
                        <div class="time-input">
                            <label for="minutes">Minutes</label>
                            <textarea class="minutes"></textarea>
                            <span class="min-err"></span>
                        </div>
                        <div class="time-input">
                            <label for="seconds">Seconds</label>
                            <textarea class="seconds"></textarea>
                            <span class="sec-err"></span>
                        </div>
                        </section>
                        <button class="btn">start activity</button>
                    </form>
                </section>
            </section>
            <aside class="activity-list">
                <h2 class="sub-title">Past Activities</h2>
                <p class="activity-msg">you haven't logged any activities yet. Complete the form to the left to get started!</p>
            </aside>
        </main>
        <script type="module" src="./main.js"></script>
        <script type="module" src="./activity.js"></script>
    </body>
</html>
